        <script>
            ElectionMap.SetAccessToken(

            ElectionMap.SetStyle('mapbox://styles/sholom1/ck7np8jrn11bo1intt1lh5owr');

            ElectionMap.GetJSONURL('https://sholom1.github.io/Election-Mapbox-Local/Election%20Districts.geojson', function (

                ElectionMap.addNewJSONObject(GeoJson);

                    colordata
                ) {
                    //ElectionMap.SetColorData(colordata);
                    //because we are loading multiple xlsx files we place any functions that do not use worksheet objects inside of a secondary callback function that takes no parameters
                    ElectionMap.GetResultsXLSX(
                        ['https://sholom1.github.io/Election-Mapbox-Local/maps/data/AD41_CD9.xlsx','https://sholom1.github.io/Election-Mapbox-Local/maps/data/ED42_Unofficial.xlsx','https://sholom1.github.io/Election-Mapbox-Local/maps/data/AD43_Unofficial.xlsx'],
                        function (sheet) {
                            ElectionMap.addNewXLSXWorksheet(sheet);
                        },
                        function(){
                            ElectionMap.LoadMap('Unofficial');
                        }
                    );
                });
            });
