<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Display a map</title>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
        <script src="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js"></script>
        <link href="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css" rel="stylesheet" />
        <style>
            body { margin: 0; padding: 0; }
            #map { position: absolute; top: 40px; bottom: 0; width: 100%; }
            .databox {
                height: 30%;
                width: 25%;
                position: absolute;
                bottom: 40px;
                left: 10px;
                background-color: rgba(255, 255, 255, 0.9);
                padding: 15px;
                text-align: center;
            }
            .details-box{
                position: absolute;
                top: 40px;
                width: 100%;
                height: 100%;
                display: none;
                background-color: white;
            }
            p {
                font-family: 'Open Sans';
                margin: 0;
                font-size: 13px;
            }
            #Data-Box{
                position: relative;
            }
            .color-box {
                width: 10px;
                height: 10px;
                position: relative;
                display: inline-block;
            }
            #custom-file-button{
                padding: 10px;
                color:white;
                background-color: green;
                border: 1px solid black;
                border-radius: 5px;
                cursor: pointer;
            }
            #custom-file-button:hover{
                background-color: #90ee90;
            }
            .ballot-entry{
                text-align: left;
            }
            #details-button{
                padding: 10px;
                color:white;
                background-color: green;
                border: 1px solid black;
                border-radius: 5px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <input type="file" id="real-file" hidden='hidden'/>
        <button type="button" id="custom-file-button">Choose a file</button>
        <span id="file-text">No file chosen</span>
        <button type="button" id="details-button"></button>
        <div id="map"></div>
        <div class="databox">
            <P>Election results</P>
            <div id="Data-Box"></div>
        </div>
        <div class="details-box" id="details-box">
            <p>Files</p>
            <ul id="file-list"></ul>
        </div>
        <script src="bundle.js">
        </script>    
    </body>
</html>
